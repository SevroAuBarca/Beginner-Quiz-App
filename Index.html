<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <ul class="items">
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
        <li><i class="fas fa-question"></i></li>
      </ul>
    </div>
    <header>
      <h1>Quiz App</h1>
      <hr />
    </header>
    <main>
      <div class="menu" id="menu">
        <h2>Select type of game</h2>
        <form id="form">
          <label for="name" class="label_menu">
            <p>Categorie</p>

            <select name="select" id="categories" class="select">
              <option class="option" value="9">General Knowledge</option>
              <option class="option" value="10">Entertainment: Books</option>
              <option class="option" value="11">Entertainment: Film</option>
              <option class="option" value="12">Entertainment: Music</option>
              <option class="option" value="13">
                Entertainment: Musicals &amp; Theatres
              </option>
              <option class="option" value="14">
                Entertainment: Television
              </option>
              <option class="option" value="15">
                Entertainment: Video Games
              </option>
              <option class="option" value="16">
                Entertainment: Board Games
              </option>
              <option class="option" value="17">Science &amp; Nature</option>
              <option class="option" value="18">Science: Computers</option>
              <option class="option" value="20">Mythology</option>
              <option class="option" value="21">Sports</option>
              <option class="option" value="22">Geography</option>
              <option class="option" value="23">History</option>
              <option class="option" value="24">Politics</option>
              <option class="option" value="25">Art</option>
              <option class="option" value="26">Celebrities</option>
              <option class="option" value="27">Animals</option>
              <option class="option" value="28">Vehicles</option>
              <option class="option" value="29">Entertainment: Comics</option>
              <option class="option" value="30">Science: Gadgets</option>
              <option class="option" value="31">
                Entertainment: Japanese Anime &amp; Manga
              </option>
              <option value="32">
                Entertainment: Cartoon &amp; Animations
              </option>
            </select>
          </label>
          <label for="select" class="label_menu">
            <p>Difficult</p>
            <select name="select" id="select" class="select">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
          <button type="submit" class="cta" type="submit">
            <span>Start game!</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </form>
      </div>
      <div class="quest" id="quest"></div>
      <div class="result" id="result"></div>
    </main>
    <footer></footer>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
